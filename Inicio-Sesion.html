<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pinterest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/favicon.icon">
    <link rel="stylesheet" type="text/css" href="css/iniciosesion.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color:#C9C4CA;">
	<div class="container">
		<div id="div-contenedor">
			<div>
				<button id="div-registro" type="button"><div>Registrate</div></button>
	        </div>
			<div id="div-recuadro">
				<div id="div-dentroOtroRecuadro" class="form-signin">
					<div id="div-logo">
						<img src="img/logo1.png" id="div-tamonoLogo">
					</div>

					<div id="div-info">
						<h3 id="div-estiloLetra">Inicia sesión para ver más</h3>
					</div>

					<div id="div-texto2">
						<h3 id="div-letra">Accede a las mejores ideas de Pinterest con una cuenta gratuita</h3>
					</div>
       
					<div id="div-texto">
                       <form> 
						<div id="div-espacio">
							<input type="email" aria-label="Correo o número de teléfono" name="txt-correo" placeholder="Correo o número de teléfono" id="div-telefono-contrasena">
						</div>
						<div id="div-espacio">
							<input type="password" aria-label="Contraseña" name="txt-password"  placeholder="Contraseña" id="password">
						</div>

                       <div style="color: rgb(230, 0, 35); margin:15px;"></div>
                    
						<div>
							<button class="" id="div-btnSesion" type="button" ><div>Iniciar sesión</div></button>
						</div>
                         </form>
						<div id="div-espacio"></div>
						<div>
							<p id="div-o">O</p>
						<div>
							<div>
								<div>
									<button class="FacebookConnectButton active" id="div-btnFacebook" type="button"><span id="div-estiloBtnFacebook">Continuar con Facebook</span></button>
									<div id="div-otroEspacio">		
								</div>
							</div>
							<div id="div-espacio"></div>
							<div id="div-espacioPequ">
								<button id="div-estiloGoogle" type="button"><span id="div-estiloBtnFacebook">Continuar con Google</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div id="div-contrasena">
				<span>Al continuar aceptas las condiciones de servicio y la politica de privacidad de pinterest<br></span>
				<span>¿Olvidaste tu contraseña?</span>
			</div>
	<div id="div-barra"></div>
		<div id="div-contrasena">
			<span >¿Aún no estas en Pinterest?  Registrate</span>
		</div> 
	</div>
	</div>

</body>
</html>
